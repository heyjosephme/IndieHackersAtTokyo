<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#f5f5f5" stroke="#2d3748" stroke-width="2" />

  <!-- Stylized Torii Gate made with code brackets -->
  <g fill="#2d3748">
    <!-- Left pillar - styled as { -->
    <path d="M35 30 Q32 35, 32 40 L32 70 Q32 75, 35 80"
      stroke="#2d3748" stroke-width="4" fill="none" />

    <!-- Right pillar - styled as } -->
    <path d="M65 30 Q68 35, 68 40 L68 70 Q68 75, 65 80"
      stroke="#2d3748" stroke-width="4" fill="none" />

    <!-- Top beam -->
    <rect x="25" y="35" width="50" height="4" rx="2" />

    <!-- Second beam -->
    <rect x="30" y="42" width="40" height="3" rx="1.5" />

    <!-- < > symbols representing code/tech -->
    <text x="42" y="65" font-family="monospace" font-size="16" fill="#2d3748">&lt;/&gt;</text>
  </g>
</svg>